---
    name: 'Labeler'

    # TODO: figure out why this doesn't work
    # 
    # It works on labeling github Issues, but not PRs
    #
    # URL: https://github.com/actions/labeler
    
    on:
      workflow_dispatch:
      pull_request_target:
        branches: ['main']
    
    jobs:
      labeler:
        name: Labeler
        runs-on: ubuntu-latest
        permissions:
          contents: read
          pull-requests: write
        steps:
          - name: Labeler
            uses: actions/labeler@v5
            with:
              configuration-path: .github/labeler.yaml