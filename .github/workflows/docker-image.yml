name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Determine previous version
      id: determine-previous-version
      run: |
        VERSION=$(curl -s "https://registry.hub.docker.com/v2/repositories/***/sinlessgames-ui/tags" | jq -r '.results[].name' | grep -v 'latest')
        echo "Previous version: $VERSION"
        echo "PREVIOUS_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Determine new version
      id: determine-new-version
      run: |
        - name: Determine new version
          id: determine-new-version
          run: |
            PREVIOUS_VERSION=${{ env.PREVIOUS_VERSION }}
            echo "Previous version: $PREVIOUS_VERSION"
            if [[ $PREVIOUS_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR=${BASH_REMATCH[1]}
              MINOR=${BASH_REMATCH[2]}
              PATCH=${BASH_REMATCH[3]}
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
            else
              NEW_VERSION="1.0.0"
            fi
            echo "New version: $NEW_VERSION"
            echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

    
